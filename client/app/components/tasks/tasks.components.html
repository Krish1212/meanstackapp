<form class="well" (submit)="addTask($event)">
    <div class="form-group">
        <input class="form-control" [(ngModel)]="title" name="title" type="text" placeholder="Add Task">
    </div>
</form>

<div class="task-list">
    <div *ngFor="let task of tasks">
        <div class="row">
            <div class="col-md-1">
                <input type="checkbox" [checked]="task.isDone" (click)="updateStatus(task)">
            </div>
            <div class="col-md-7">
                {{task.title}}
            </div>
            <div class="col-md-1">
                <input type="button" (click)="deleteTask(task._id)" value="Delete" class="btn btn-danger">
            </div>
        </div>
    </div>
</div>
